<template name="detail">
    <div class="container">
        {{#with data}}
        <div class="panel panel-default">
            <div class="panel-heading">글번호: {{글번호}} 
                조회수: {{조회수}} 제목: {{제목}}</div>
            <div class="panel-body">
                {{내용}}
            </div>
        </div>
        {{/with}}
        <button class="pull-right btn btn-default"><a href="/haha">목록</a></button>
    </div>
</template>
