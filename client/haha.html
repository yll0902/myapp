<template name="haha">

    <!-- Button trigger modal -->
    <h3>&nbsp;&nbsp;자유게시판&nbsp;<span class="label label-default" >Hot</span></h3>
    <br>
    
    <!-- Modal -->
    <div class="col-xs-12 col-sm-12">
        <div class="modal fade" id="myModal-div" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">게시글 작성</h4>
                    </div>
                    <div class="modal-body">
                        제목:
                        <input type="text" class="form-control" placeholder="제목을 입력하세요." name="title"><br><br>
                        글번호:
                        <input type="text" class="form-control" placeholder="글번호" name="num"><br><br>
                        조회수:
                        <input type="text" class="form-control" placeholder="조회수" name="count"><br><br>
                        내용:
                        <input type="text" class="form-control" placeholder="내용을 입력하세요." name="content">
                        <input name="hidden_id" class="hidden">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" name="submit">완료</button>
                    </div>
                </div>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>조회수</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                {{#each list}}
                <tr>
                    <td>{{글번호}}</td>
                    <td><a href="{{pathFor 'detail' _id=_id}}">{{제목}}</a></td>
                    <td>{{조회수}}</td>
                    <td><a href="#" name="updateBoard">수정</a></td>
                    <td><a href="#" name="deleteBoard" id="{{_id}}">삭제</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <br>
        <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#myModal-div" >
            게시글 작성
        </button>
    </div>
</template>
